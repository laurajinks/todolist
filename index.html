<!DOCTYPE HTML>
<head>
    <title>To-Do List</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <div class='listContainer'>
            <h1 class='title'>To-Do List</h1>
            <div class='myUL'>
                <input type="text" id="newItem" placeholder="Add task">
                <button class="addItem">Add</button>
            </div>
         <ul class='list'>
            <li>Feed the cats</li>
            <li>Give Othello medicine (morning)</li>
            <li>Give Othello medicine (evening)</li>
            <li>Check Litter Robots</li>
            <li>Clean dishes</li>
            <li>Grocery shopping</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

<footer>
    <p id="footText">Copyright Laura Jimenez</p>
</footer>
